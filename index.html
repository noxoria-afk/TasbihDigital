<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Digital pembuat khusyuk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://files.catbox.moe/496fjt.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-image: url('https://files.catbox.moe/vyx465.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .counter {
            font-size: 5rem;
            margin: 1rem 0;
            color: #2c3e50;
        }

        button {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .count-btn {
            background-color: #27ae60;
            color: white;
        }

        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }

        .click-animation {
            animation: clickEffect 0.3s;
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasbih Digital</h1>
        <p style="color: #FF0000; font-weight: bold;">Siesta Version by Lang</p>
        <div class="counter" id="counter">0</div>
        <button class="count-btn" id="countBtn" aria-label="Tambahkan hitungan">Tasbih</button>
        <button class="reset-btn" id="resetBtn" aria-label="Reset hitungan">Reset</button>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        const countBtn = document.getElementById('countBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateCounter() {
            counterElement.textContent = count;
            counterElement.classList.add('click-animation');
            setTimeout(() => {
                counterElement.classList.remove('click-animation');
            }, 300);
        }

        countBtn.addEventListener('click', () => {
            count++;
 updateCounter();
        });

        resetBtn.addEventListener('click', () => {
            count = 0;
            updateCounter();
        });
    </script>
</body>
</html>
